<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zalo Elena - Pro</title>
    <style>
        :root { --z-blue: #0068ff; --z-light: #e7f3ff; --bg: #f0f2f5; --text: #1c1e21; --gray: #727272; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; }
        .hidden { display: none !important; }
        .app { width: 100%; max-width: 500px; background: white; min-height: 100vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        /* Header */
        .header { background: var(--z-blue); color: white; padding: 0 16px; display: flex; align-items: center; position: sticky; top: 0; z-index: 100; height: 55px; }
        .header img { width: 38px; height: 38px; border-radius: 50%; border: 1.5px solid white; object-fit: cover; }
        .header-info { margin-left: 12px; flex: 1; }
        .header-info b { font-size: 17px; }

        /* M√†n h√¨nh ƒêƒÉng nh·∫≠p */
        .auth-screen { padding: 60px 30px; text-align: center; }
        .z-input { width: 100%; padding: 15px; margin-bottom: 15px; border: none; border-bottom: 1px solid #ddd; outline: none; font-size: 16px; }
        .z-btn { width: 100%; padding: 15px; background: var(--z-blue); color: white; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* N·ªôi dung cu·ªôn */
        .content { flex: 1; overflow-y: auto; padding-bottom: 70px; background: white; }
        .list-item { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid #f2f2f2; cursor: pointer; }
        .list-item:active { background: #f5f5f5; }
        .list-item img { width: 52px; height: 52px; border-radius: 50%; object-fit: cover; }
        .list-info { margin-left: 14px; flex: 1; }
        .list-info b { font-size: 16px; color: #000; }
        .list-info p { margin: 4px 0 0; color: var(--gray); font-size: 13px; }

        /* Tab Menu D∆∞·ªõi */
        .bottom-nav { background: white; border-top: 1px solid #eee; display: flex; position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 65px; padding-bottom: env(safe-area-inset-bottom); }
        .nav-tab { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: var(--gray); cursor: pointer; }
        .nav-tab.active { color: var(--z-blue); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }

        /* C√° nh√¢n / Settings */
        .me-header { text-align: center; padding: 30px 20px; border-bottom: 8px solid #f0f2f5; }
        .setting-item { padding: 15px 16px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 15px; }
        .section-title { padding: 10px 16px; background: #f0f2f5; font-size: 12px; font-weight: bold; color: var(--gray); }

        /* Khung Chat */
        #chat-window { position: fixed; top: 0; width: 100%; max-width: 500px; height: 100vh; background: #ebeef2; z-index: 500; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .bubble { max-width: 75%; padding: 10px 14px; border-radius: 18px; margin-bottom: 8px; font-size: 15px; line-height: 1.4; }
        .bubble.me { align-self: flex-end; background: var(--z-light); border-bottom-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
    </style>
</head>
<body>

<div class="app">
    <div id="auth-screen" class="auth-screen">
        <h1 style="color:var(--z-blue); font-size: 40px; margin-bottom: 40px;">Zalo</h1>
        <input type="text" id="login-email" class="z-input" placeholder="S·ªë ƒëi·ªán tho·∫°i ho·∫∑c Email">
        <input type="password" id="login-pass" class="z-input" placeholder="M·∫≠t kh·∫©u">
        <button onclick="appLogin()" class="z-btn">ƒêƒÇNG NH·∫¨P</button>
        <p onclick="appRegister()" style="color:var(--z-blue); margin-top:20px; cursor:pointer; font-weight: 500;">T·∫°o t√†i kho·∫£n m·ªõi</p>
    </div>

    <div id="main-screen" class="hidden">
        <div class="header">
            <img id="my-avatar-min" src="">
            <div class="header-info"><b id="tab-title">Tin nh·∫Øn</b></div>
            <button onclick="toggleSearch()" style="background:none; border:none; color:white; font-size:20px;">üîç</button>
        </div>

        <div id="search-box" class="hidden" style="padding:12px; background:white; border-bottom:1px solid #eee;">
            <input type="text" id="search-id" placeholder="Nh·∫≠p ID k·∫øt b·∫°n..." style="width:75%; padding:10px; border:1px solid #ddd; border-radius:5px;">
            <button onclick="sendFriendRequest()" style="width:20%; padding:10px; background:var(--z-blue); color:white; border:none; border-radius:5px;">T√¨m</button>
        </div>

        <div class="content">
            <div id="tab-msg-content">
                <div id="request-list"></div>
                <div id="friend-list"></div>
            </div>

            <div id="tab-contact-content" class="hidden">
                <div class="section-title">G·ª¢I √ù K·∫æT B·∫†N</div>
                <div id="all-users-list"></div>
            </div>

            <div id="tab-me-content" class="hidden">
                <div class="me-header">
                    <label for="upload-avt"><img id="me-avatar-lg" src="" style="width:90px; height:90px; border-radius:50%; object-fit:cover; border:2px solid #eee;"></label>
                    <input type="file" id="upload-avt" class="hidden" accept="image/*" onchange="changeMyAvatar(this)">
                    <h2 id="me-name" style="margin:12px 0 5px;"></h2>
                    <p id="me-date" style="color:var(--gray); font-size:13px; margin:0;"></p>
                    <p style="color:var(--z-blue); font-weight:bold; margin-top:8px;">ID: <span id="me-id-display"></span></p>
                </div>
                <div class="section-title">T√ÄI KHO·∫¢N V√Ä B·∫¢O M·∫¨T</div>
                <div class="setting-item" onclick="changePassword()">
                    <span>ƒê·ªïi m·∫≠t kh·∫©u</span> <span style="color:#ccc">‚Ä∫</span>
                </div>
                <div class="setting-item" onclick="appLogout()" style="color:red;">
                    <span>ƒêƒÉng xu·∫•t</span>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-tab active" id="nav-msg" onclick="switchTab('msg')"><div class="nav-icon">üí¨</div>Tin nh·∫Øn</div>
            <div class="nav-tab" id="nav-contact" onclick="switchTab('contact')"><div class="nav-icon">üë§</div>Danh b·∫°</div>
            <div class="nav-tab" id="nav-me" onclick="switchTab('me')"><div class="nav-icon">‚öôÔ∏è</div>C√° nh√¢n</div>
        </div>
    </div>

    <div id="chat-window" class="hidden">
        <div class="header" style="background:#f6f6f6; color:black; border-bottom:1px solid #ddd;">
            <button onclick="closeChat()" style="background:none; border:none; color:var(--z-blue); font-size:22px;">‚¨Ö</button>
            <div class="header-info" style="margin-left:10px;"><b id="chat-title-name"></b></div>
        </div>
        <div id="messages"></div>
        <div style="background:white; padding:10px; display:flex; border-top:1px solid #ddd;">
            <input type="text" id="msg-input" placeholder="Tin nh·∫Øn" style="flex:1; border:none; outline:none; font-size:16px;">
            <button onclick="sendText()" style="background:none; border:none; color:var(--z-blue); font-weight:bold;">G·ª¨I</button>
        </div>
    </div>
</div>

<script>
    const DB_URL = "https://chat-bddc6-default-rtdb.firebaseio.com";
    let currentUser = null;
    let activeFriendId = null;

    window.onload = () => {
        const saved = localStorage.getItem('elena_session');
        if(saved) loginSuccess(JSON.parse(saved));
    };

    // --- ƒêƒÇNG K√ù ---
    async function appRegister() {
        const e = document.getElementById('login-email').value.trim();
        const p = document.getElementById('login-pass').value.trim();
        if(!e || !p) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");
        
        const uid = Math.floor(100000 + Math.random() * 900000).toString();
        const now = new Date();
        const dateStr = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
        
        const user = { 
            email: e, pass: p, uid: uid, 
            name: e.split('@')[0], created: dateStr,
            avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=" + uid 
        };
        
        await fetch(`${DB_URL}/users/${uid}.json`, { method: 'PUT', body: JSON.stringify(user) });
        alert("ID c·ªßa b·∫°n l√†: " + uid);
        loginSuccess(user);
    }

    // --- ƒêƒÇNG NH·∫¨P (ƒê√É FIX L·ªñI) ---
    async function appLogin() {
        const e = document.getElementById('login-email').value.trim();
        const p = document.getElementById('login-pass').value.trim();
        if(!e || !p) return alert("Nh·∫≠p t√†i kho·∫£n & m·∫≠t kh·∫©u!");

        const res = await fetch(`${DB_URL}/users.json`);
        const users = await res.json();
        
        if(!users) return alert("H·ªá th·ªëng ch∆∞a c√≥ ng∆∞·ªùi d√πng!");

        let foundUser = null;
        for(let id in users) {
            if(users[id] && users[id].email === e && users[id].pass === p) {
                foundUser = users[id];
                break;
            }
        }

        if(foundUser) {
            loginSuccess(foundUser);
        } else {
            alert("T√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c!");
        }
    }

    function loginSuccess(user) {
        currentUser = user;
        localStorage.setItem('elena_session', JSON.stringify(user));
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        
        // C·∫≠p nh·∫≠t UI c√° nh√¢n
        document.getElementById('my-avatar-min').src = user.avatar;
        document.getElementById('me-avatar-lg').src = user.avatar;
        document.getElementById('me-name').innerText = user.name;
        document.getElementById('me-id-display').innerText = user.uid;
        document.getElementById('me-date').innerText = "Th√†nh vi√™n t·ª´: " + (user.created || "2026");
        
        loadMainData();
        setInterval(loadMainData, 5000);
    }

    // --- ƒê·ªîI M·∫¨T KH·∫®U (3 L·ªöP) ---
    async function changePassword() {
        const old = prompt("Nh·∫≠p m·∫≠t kh·∫©u HI·ªÜN T·∫†I:");
        if(old !== currentUser.pass) return alert("M·∫≠t kh·∫©u c≈© kh√¥ng ƒë√∫ng!");

        const newP = prompt("Nh·∫≠p m·∫≠t kh·∫©u M·ªöI:");
        if(!newP || newP.length < 4) return alert("M·∫≠t kh·∫©u m·ªõi qu√° ng·∫Øn!");

        const confirmP = prompt("X√ÅC NH·∫¨N m·∫≠t kh·∫©u m·ªõi:");
        if(newP !== confirmP) return alert("X√°c nh·∫≠n m·∫≠t kh·∫©u kh√¥ng kh·ªõp!");

        await fetch(`${DB_URL}/users/${currentUser.uid}/pass.json`, { method: 'PUT', body: JSON.stringify(newP) });
        currentUser.pass = newP;
        localStorage.setItem('elena_session', JSON.stringify(currentUser));
        alert("ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng!");
    }

    // --- CHUY·ªÇN TAB ---
    function switchTab(type) {
        const tabs = ['tab-msg-content', 'tab-contact-content', 'tab-me-content'];
        const navs = ['nav-msg', 'nav-contact', 'nav-me'];
        const titles = { msg: 'Tin nh·∫Øn', contact: 'Danh b·∫°', me: 'C√° nh√¢n' };

        tabs.forEach(t => document.getElementById(t).classList.add('hidden'));
        navs.forEach(n => document.getElementById(n).classList.remove('active'));

        document.getElementById(`tab-${type}-content`).classList.remove('hidden');
        document.getElementById(`nav-${type}`).classList.add('active');
        document.getElementById('tab-title').innerText = titles[type];

        if(type === 'contact') loadAllUsers();
    }

    async function loadMainData() {
        if(!currentUser) return;
        // Load b·∫°n b√®
        const fRes = await fetch(`${DB_URL}/friends/${currentUser.uid}.json`);
        const friends = await fRes.json();
        const fDiv = document.getElementById('friend-list');
        fDiv.innerHTML = '';
        for(let id in friends) {
            const u = await (await fetch(`${DB_URL}/users/${id}.json`)).json();
            if(u) {
                fDiv.innerHTML += `<div class="list-item" onclick="openChat('${u.uid}','${u.name}')">
                    <img src="${u.avatar}"><div class="list-info"><b>${u.name}</b><p>Nh·∫•n ƒë·ªÉ tr√≤ chuy·ªán</p></div></div>`;
            }
        }
        // Load l·ªùi m·ªùi
        const rRes = await fetch(`${DB_URL}/requests/${currentUser.uid}.json`);
        const reqs = await rRes.json();
        const rDiv = document.getElementById('request-list');
        rDiv.innerHTML = '';
        for(let id in reqs) {
            rDiv.innerHTML += `<div style="padding:10px 16px; background:#fff9e6; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                <span><b>${reqs[id].name}</b> mu·ªën k·∫øt b·∫°n</span>
                <button onclick="acceptFriend('${id}')" style="background:orange; color:white; border:none; padding:5px 10px; border-radius:4px;">ƒê·ªìng √Ω</button></div>`;
        }
    }

    async function loadAllUsers() {
        const res = await fetch(`${DB_URL}/users.json`);
        const all = await res.json();
        const fRes = await fetch(`${DB_URL}/friends/${currentUser.uid}.json`);
        const friends = await fRes.json() || {};
        const listDiv = document.getElementById('all-users-list');
        listDiv.innerHTML = '';
        for(let id in all) {
            if(id === currentUser.uid || friends[id]) continue;
            const u = all[id];
            listDiv.innerHTML += `<div class="list-item">
                <img src="${u.avatar}"><div class="list-info"><b>${u.name}</b><p>ID: ${u.uid}</p></div>
                <button onclick="sendReq('${u.uid}')" style="background:var(--z-blue); color:white; border:none; padding:6px 12px; border-radius:20px; font-weight:bold; font-size:12px;">K·∫øt b·∫°n</button></div>`;
        }
    }

    // --- CHAT LOGIC ---
    function openChat(id, name) {
        activeFriendId = id;
        document.getElementById('chat-window').classList.remove('hidden');
        document.getElementById('chat-title-name').innerText = name;
        loadMessages();
    }
    async function sendText() {
        const t = document.getElementById('msg-input').value; if(!t) return;
        const room = [currentUser.uid, activeFriendId].sort().join('_');
        await fetch(`${DB_URL}/messages/${room}.json`, { method: 'POST', body: JSON.stringify({sender: currentUser.uid, text: t}) });
        document.getElementById('msg-input').value = ''; loadMessages();
    }
    async function loadMessages() {
        if(!activeFriendId) return;
        const room = [currentUser.uid, activeFriendId].sort().join('_');
        const msgs = await (await fetch(`${DB_URL}/messages/${room}.json`)).json();
        const div = document.getElementById('messages'); div.innerHTML = '';
        for(let id in msgs) {
            const m = msgs[id];
            div.innerHTML += `<div class="bubble ${m.sender === currentUser.uid ? 'me' : 'them'}">${m.text}</div>`;
        }
        div.scrollTop = div.scrollHeight;
    }

    async function changeMyAvatar(input) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result;
            await fetch(`${DB_URL}/users/${currentUser.uid}/avatar.json`, { method: 'PUT', body: JSON.stringify(base64) });
            currentUser.avatar = base64;
            document.getElementById('me-avatar-lg').src = base64;
            document.getElementById('my-avatar-min').src = base64;
            localStorage.setItem('elena_session', JSON.stringify(currentUser));
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function sendReq(id) {
        await fetch(`${DB_URL}/requests/${id}/${currentUser.uid}.json`, { method: 'PUT', body: JSON.stringify({name: currentUser.name}) });
        alert("ƒê√£ g·ª≠i l·ªùi m·ªùi!");
    }
    async function acceptFriend(fId) {
        await fetch(`${DB_URL}/friends/${currentUser.uid}/${fId}.json`, { method: 'PUT', body: JSON.stringify({uid: fId}) });
        await fetch(`${DB_URL}/friends/${fId}/${currentUser.uid}.json`, { method: 'PUT', body: JSON.stringify({uid: currentUser.uid}) });
        await fetch(`${DB_URL}/requests/${currentUser.uid}/${fId}.json`, { method: 'DELETE' });
        loadMainData();
    }

    function toggleSearch() { document.getElementById('search-box').classList.toggle('hidden'); }
    function closeChat() { document.getElementById('chat-window').classList.add('hidden'); activeFriendId = null; }
    function appLogout() { localStorage.removeItem('elena_session'); location.reload(); }
    setInterval(loadMessages, 3000);
</script>
</body>
</html>
